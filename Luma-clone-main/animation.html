<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Opening Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
      justify-content: center;
     
     
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: relative;
      opacity: 0;
      transform: scale(0.5);
      animation: iconPop 0.5s ease-out forwards;
    }

    .icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: lightPulse 0.6s ease-out forwards;
      z-index: -1;
    }

    .icon1 { background-image: url('c7a7f7da-cd3e-4652-9e07-7f22ce623bc4.png'); animation-delay: 0.3s; background-size: 120px; }
    .icon2 { background-image: url('i.png'); animation-delay: 0.6s; background-size: 120px; }
    .icon3 { background-image: url('g.png'); animation-delay: 0.9s; }
    .icon4 { background-image: url('e.png'); animation-delay: 1.2s; }
    .icon5 { background-image: url('t.png'); animation-delay: 1.5s; }
    .icon6 { background-image: url('c7a7f7da-cd3e-4652-9e07-7f22ce623bc4.png'); animation-delay: 1.8s; }
    .icon7 { background-image: url('i.png'); animation-delay: 2.1s; }

    @keyframes iconPop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes lightPulse {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .icon {
        width: 60px;
        height: 60px;
      }
      .container {
        gap: 24px;
      }
    }

    @media (max-width: 480px) {
      .icon {
        width: 50px;
        height: 50px;
      }
      .container {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="iconContainer">
    <div class="icon icon1"></div>
    <div class="icon icon2"></div>
    <div class="icon icon3"></div>
    <div class="icon icon4"></div>
    <div class="icon icon5"></div>
    <div class="icon icon6"></div>
    <div class="icon icon7"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 4000);
  </script>
</body>
</html>
